            <li class="item has-submenu">
                <a tabindex="0">Radicals</a>
                <ul class="submenu">
                    <li class="subitem final"><a href="#" onclick="loadRadicalMeaningsQuiz()">Familiarity</a>
                    </li>
                    <li class="subitem final"><a href="#" onclick="loadRadicalZhuyinQuiz()">ㄅㄆㄇㄈ</a></li>
                    <!-- <li class="subitem final"><a href="#" onclick="loadRadicalWritingQuiz()">Writing</a></li> -->
                </ul>
            </li>

            <li class="toggle">
                <h2><a class="cursive topdrop" href="#">學 ▼</a></h2>
            </li>
        </ul>
    </nav>
    <div id="main-box">
        <div id="quiz-practice">
            <div>
                <h1 id="main-char"></h1>
                <h2 id="optional-char" class="faded"></h2>
                <div id='hanziWriteBox' class="hidden">
                    <div id="character-target-div"></div>
                    <button id="animate-button" class="butt">Animate</button>
                    <div class="inputBox">
                        <label for="char">Type this character:</label>
                        <input type="text" id="char" name="char" active>
                        <input id="subButt" type="submit" value="Submit">
                        <div class="writingButtBox"></div>
                    </div>
                </div>
            </div>
            <div class="answers">
                <img src="./trad.jpg" alt="traditional chinese">
            </div>

            <div class="bottom-buttons">
                <button class="swap butt hidden">swap quiz style</button>
                <div class='secret-message'></div>
                <button class="skip butt hidden">skip</button>
            </div>
        </div>
