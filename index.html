<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Study</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/zhuyin.js"></script>
    <script src="./js/hanzi.js"></script>
</head>

<body>
    <div class="header">
        <h1 class='title'>Chinese Traditional Study</h1>
        <div onClick="dropdownFunction()" class="level-dropdown">
            <button class="drop-butt top butt">Study <div class="arrow">></div></button>
            <div id='level-drop' class='dropdown-content'>
                <button class="side" onClick='loadZhuyin()'>Level 0 Zhuyin</button>
                <button class="side" onClick='getRadicals()'>Radicals</button>
                <button class="side" onClick='getSet1()'>Level 1 Hanzi</button>
                <button class="side" onClick='getFlashcards()'>Flashcards</button>
                <!-- <button onClick='getSet2()'>level 2</button>
                    <button onClick='getSet3()'>level 3</button>
                    <button onClick='getSet4()'>level 4</button>
                    <button onClick='getSet5()'>level 5</button> -->
            </div>
        </div>
    </div>
    <div id="main-box">
        <div id="quiz-practice">
            <div>
                <h1 class="main-char"></h1>
                <h2 class="optional-char"></h2>
            </div>
            <div class="answers">
                <img src="./images/trad.jpg" alt="traditional chinese">
            </div>
            <div class="bottom-buttons">
                <button class="swap butt hidden">swap quiz style</button>
                <div class='secret-message'></div>
                <button class="skip butt hidden">skip</button>
            </div>
        </div>
        <div class="flashButtBox">
            <button class="flashbutt butt hidden" id="zrbutt"
                onclick="loadZhuyinRadicalFlashcards()">Zhuyin/Radicals</button>
            <button class="flashbutt butt hidden" id="hbutt" onclick="loadHanziFlashcards()">Hanzi</button>
        </div>
        <div class="flashBox"></div>
        <div class="flashBox2"></div>
        <div class="flashBox3"></div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
